<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Descriptografador - Alura</title>
  <meta name="description" content="Descriptografador - Alura">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <img src="./img/logo.svg" alt="logo Alura">
  </header>

  <main class="box-bg">
    <div class="box-container ">
      <div class="box-entrada">
        <textarea class="entrada" name="texto" id="texto" style="resize: none">Digite o seu texto</textarea>
      </div>
      <div class="box-saida ">
        <img class="img" src="./img/desenho.svg" alt="">
        <h2>Nenhuma mensagem encontrada</h2>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>
    </div>
    <div class="envio">
      <img class="icone" src="./img/exclamation.svg" alt="">
      <p class="aviso">Apenas letras minúsculas e sem acento.</p>
      <div class="botao">
        <div><button class="cripto">Criptografar</button></div>
        <div><button class="descripto">Descriptografar</button></div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer">
      <div class="pessoal">
        <h3>Isabela Andreoli</h3>
        <span>Santo André - SP</span>
      </div>
      <div class="redes">
        <div class="git">
          <img src="./img/github.svg" alt="">
          <a href="https://github.com/Isabelandreoli">Github</a></div>
        <div class="link">
          <img src="./img/linkedin.svg" alt="">
          <a href="https://www.linkedin.com/in/isabelaandreoli/">LinkedIn</a></div>
      </div>
    </div>
  </footer>
</body>

</html>
